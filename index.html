<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23000'/%3E%3Ctext x='32' y='42' font-size='34' text-anchor='middle' fill='white' font-family='system-ui'%3EF%3C/text%3E%3C/svg%3E">
    <meta property="og:title" content="ミニマリストのブログ" />
    <meta property="og:description" content="ミニマリストのブログ" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://freddiefujiwara.com/blog/" />
    <meta property="og:image" content="https://freddiefujiwara.com/blog/ogp.png" />
    <meta property="og:site_name" content="ミニマリストのブログ" />
    <meta name="twitter:card" content="summary_large_image" />
    <script>
      (function () {
        var l = window.location;

        // 404.html から /blog/?/xxx にされている想定
        if (l.search && l.search.startsWith('?/')) {
          var route = l.search.slice(2); // "xxx..."

          // route に &a=b が混ざる可能性があるので分離
          var extra = '';
          var ampIndex = route.indexOf('&');
          if (ampIndex !== -1) {
            extra = '?' + route.slice(ampIndex + 1);
            route = route.slice(0, ampIndex);
          }

          // /blog/ + route へ戻す（末尾/を1回だけ調整）
          var base = l.pathname; // "/blog/"
          if (!base.endsWith('/')) base += '/';
          var newUrl = base + route + extra + l.hash;

          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
    <title>ミニマリストのブログ</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
